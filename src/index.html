<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <section class="to-do-container">
        <div class="to-do-list to-do-intro">
            <h1 class="to-do-list to-do-intro-title">Today's To Do</h1>
            <i class="fa-solid fa-refresh refresh-icon"></i>
        </div>
        <div class="to-do-list to-do-add">
            <input type="text" placeholder="Add to your list..">
            <i class="fa-solid fa-arrow-left-long"></i>
        </div>
        <ul class="to-do-group"></ul>

        <button type="button" class="clear-to-do-list"><span>Clear all completed</span></button>
    </section>
</body>

</html>
