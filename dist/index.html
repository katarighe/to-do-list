<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='index.js'></script>
<script defer src="index.bundle.js"></script></head>

<body>
    <section class="todo-container">
        <div class="todo-list">
            <h3 class="todo-intro-title">Demo</h3><i class="fa-solid fa-rotate"></i></div>
        </div>
        <div class="todo-add">
            <input type="text" placeholder="Add to your list">
            <i class="fa-solid fa-arrow-left-long"></i>
        </div>
        <button type="button" class="add-button">Add</button>
        <ul class="todo-group"></ul>
        <button type="button" class="clear-todo-list"><span>Clear all completed tasks</span></button>
    </section>
</body>
</html>
